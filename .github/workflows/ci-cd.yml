name: Deploy to Production via SSH

on:
  push:
    branches:
      - develop
      - cicd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build the project
        run: ./gradlew clean build

      - name: List build artifacts
        run: pwd && ls


      - name: Copy jar to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "build/libs/myapp.jar"
          target: "/root/backend"

      - name: Restart application on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # Останавливаем старый процесс. Убедитесь, что шаблон pkill точно подходит для вашего случая
            pkill -f 'java -jar'
            # Ждём, чтобы старый процесс завершился (при необходимости)
            sleep 5
            # Запускаем новую версию приложения
            nohup java -jar /root/backend/myapp.jar > /dev/null 2>&1 &
